<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
        <input type="text" id="inputNumber" placeholder="0">
        <div>
            <button class="operatorid">AC</button>
            <button class="operatorid">DEL</button>
            <button class="operatorid">%</button>
            <button class="operatorid">/</button>
        </div>
        <div>
            <button class="buttonid">7</button>
            <button class="buttonid">8</button>
            <button class="buttonid">9</button>
            <button class="operatorid">*</button>
        </div>
        <div>
            <button class="buttonid">4</button>
            <button class="buttonid">5</button>
            <button class="buttonid">6</button>
            <button class="operatorid">-</button>
        </div>
        <div>
            <button class="buttonid">1</button>
            <button class="buttonid">2</button>
            <button class="buttonid">3</button>
            <button class="operatorid">+</button>
        </div>
        <div>
            <button class="buttonid">00</button>
            <button class="buttonid">0</button>
            <button class="operatorid">.</button>
            <button class="operatorid">=</button>
        </div>

        </div>
    </div>


    <script src="./index.js"></script>


</body>
</html>
